<!DOCTYPE html>
<html>
<head>
  <title>HTML-Forms</title>
</head>
<body>
<h1>Coding Form!</h1>
<form action="" method="GET">
  <div>
    <label for="email">Email</label>
  </div>
  <input type="email" id="email">
  <div>
    <label for="dropdown-menu">Why is Coding Cool?</label>
  </div>
  <select name="dropdown" id="dropdown-menu">
    <option value="select">Select an option</option>
    <option value="interesting">Becasue it's interesting</option>
    <option value="fun">Because it's fun</option>
    <option value="powerful">Becasue it's powerful</option>
  </select>
  <div>
    <label for="radio-button">Favorite Language (choose one)</label>
  </div>
  <input type="radio" name="language" id="radio-button" value="HTML" /> HTML
  <input type="radio" name="language" id="radio-button" value="CSS"/> CSS
  <input type="radio" name="language" id="radio-button" value="JavaScript"/>
  JavaScript
  <div>
    <label for="checkbox-info">Would you like to sign up for more information?</label>
  </div>
  <input type="checkbox" id="checkbox-info" /> Sign me up!
  <div>
    <label for="comments-box">Comments</label>
  </div>
  <textarea name="comments" id="comments-box" cols="24" rows="8"></textarea>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
