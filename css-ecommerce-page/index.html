<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>New Arrivals</h1>
  <div class="container">
    <div class="row">
      <div class="column-fifth">
        <div class="image-container">
          <img src="images/dress1.jpeg" alt ="dress1" class="dress-one">
        </div>
        <div class="info-dress-one">
        <p> <span class="title"> Free People </span> <span class="size"> &verbar; Size 6</span> </p>
        <p> <span class="price">&dollar;20</span> <span class="size"> <del>&dollar;125 retail</del> </span> </p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image-container">
          <img src="images/ysl-bag.jpeg" alt="ysl" class="ysl">
        </div>
        <div class="info">
          <p> <span class="title">Yves Saint Laurent </span> <span class="size">&verbar; One-size</span>  </p>
          <p> <span class="price">&dollar;200</span> <span class="size"> <del> &dollar;1600 retail</del> </span> </p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image-container">
          <img src="images/key.jpeg" alt="tiffany-key" class="key">
        </div>
        <div class="info-tiffany">
        <p> <span class="title">Tiffany</span> <span class="size">&verbar; One-Size</span> </p>
        <p> <span class="price"> &dollar;476 </span> <span class="size"> <del> &dollar;2000 retail </del> </span> </p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image-container">
          <img src="images/lv-bag.jpg" alt="lv" class="lv-bag">
        </div>
        <div class="info-lv">
        <p> <span class="title"> Louis Vuitton </span> <span class="size">&verbar; One-Size</span> </p>
        <p> <span class="price"> &dollar;95 </span> <span class="size"> <del> &dollar;1200 retail </del> </span> </p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image-container">
          <img src="images/dress2.jpeg" alt="dress-two" class="dress-two">
        </div>
        <div class="info-dress-two">
        <p> <span class="title"> Reformation </span> <span class="size">&verbar; Size 4</span> </p>
        <p> <span class="price"> &dollar;20 </span> <span class="size"> <del> &dollar;198 retail </del> </span> </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
