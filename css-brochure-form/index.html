<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>LEARN MORE</h2>
    </div>
    <form>
      <fieldset>
        <div class="form-section">
          <label for="email">Company Email</label>
          <input type="text" id="email" class="form-input" placeholder="sally@company.co">
        </div>
        <div class="form-section">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-input" placeholder="Sally Smith">
        </div>
        <div class="form-section">
          <label for="location">Where Are You Hiring?</label>
          <input type="text" id="location" class="form-input" placeholder="City,Country">
        </div>
        <div class="form-section">
          <label for="engineers">How Many Engineers Are You Hiring In The Next Six Months?</label>
          <select id="engineers" name="hiring" class="form-input">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
          </select>
        </div>
        <div class="form-submit">
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
