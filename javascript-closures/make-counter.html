<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Counter</title>
</head>

<body>
  <script>
    const makeCounter = () => {
      let privateCounter = 0;
      const changeBy = (val) => {
        privateCounter+=val;
      }
      return {
        increment: () => {
          changeBy(1);
        },
        decrement: () => {
          changeBy(-1);
        },
        value: () => {
          return privateCounter;
        }
      }
    }
    const counter1 = makeCounter();
    const counter2 = makeCounter();
  </script>
</body>
