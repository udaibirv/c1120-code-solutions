<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS-Four-Column-Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>How It Works</h2>
    <div class="row">
      <div class="column-fourth">
        <div class="image-container">
          <img src="images/screen-1.png" class="screen">
        </div>
        <div class="icon-container">
          <img src="images/switch-icon.png" class="icon">
        </div>
        <h3>App Switching</h3>
        <p>Toggles all of your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <div class="image-container-two">
          <img src="images/screen-2.png" class="screen">
        </div>
        <div class="icon-container-two">
          <img src="images/filter-icon.png" class="icon">
        </div>
        <h3 class="header-two">Trip Filtering</h3>
        <p class="para-two">Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth">
        <div class="image-container-three">
          <img src="images/screen-3.png" class="screen">
        </div>
        <div class="icon-container-three">
          <img src="images/slider-icon.png" class="icon">
        </div>
        <h3 class="header-three">Service Filters</h3>
        <p class="para-three">Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth">
        <div class="image-container-four">
          <img src="images/screen-4.png" class="screen">
        </div>
        <div class="icon-container-four">
          <img src="images/bars-icon.png" class="icon">
        </div>
        <h3 class="header-four">Stats + Mileage</h3>
        <p class="para-four">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>


</body>
</html>
